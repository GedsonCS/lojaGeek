<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S6-15</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <header class="menu">
        <nav class="menuNavegacao">
            <div class="container">
                <img src="./logo.svg" alt="logo">
            </div>
            <div class="conteiner2">
                <button class="botaoProdutos">Produtos</button>
                <button class="botaoProdutos">Contatos</button>
            </div>
        </nav>
   </header> 
   <main class="ConteudoPrincipal">
        <div class="secaoPaintings">
            <h1 class="TitulosPaintings">Paintings</h1>
            <ul class="listaPainting">
                <li class="produtosPaintings">
                    <img class="img_produtos" src="./assets/img/painting/clock.jpg" alt="imagem clock">
                    <span class="descrição">Quadro de Relógio</span>
                    <span class="descriçãov">R$ 1,99</span>
                </li>
                <li class="produtosPaintings">
                    <img class="img_produtos" src="./assets/img/painting/gamepad.jpg" alt="imagem gamepad">
                    <span class="descrição">Quadro de Gamepad</span>
                    <span class="descriçãov">R$ 350,00</span>
                </li>
                <li class="produtosPaintings">
                    <img class="img_produtos" src="./assets/img/painting/personagem.jpg" alt="imagem personagem">
                    <span class="descrição">Quadro do C-3PO</span>
                    <span class="descriçãov">R$ 999,99</span>
                </li>
            </ul>
        </div>
        <div class="secaoActionFigures">
            <h1 class="TitulosActionFigures">ActionFigures</h1>
            <ul class="listaActionFigures">
                <li class="produtosActionFigures">
                    <img class="img_produtos" src="./assets/img/actions/animewoman.jpg" alt="imagem animewoman">
                    <span class="descrição">Boneco Anime Woman</span>
                    <span class="descriçãov">R$ 10.000,00</span>
                </li>
                <li class="produtosActionFigures">
                    <img class="img_produtos" src="./assets/img/actions/dragonballpersonagem.jpg" alt="imagem dragonballpersonagem">
                    <span class="descrição">Boneco Goku na Batalha contra Freeza</span>
                    <span class="descriçãov">R$ 100.000,00</span>
                </li>
                <li class="produtosActionFigures">
                    <img class="img_produtos" src="./assets/img/actions/starwarspersonagem.jpg" alt="imagem starwarspersonagem">
                    <span class="descrição">Boneco Mestre Yoda</span>
                    <span class="descriçãov">R$ 10.000,00</span>
                </li>
            </ul>

        </div>
   </main>
</body>
</html>
